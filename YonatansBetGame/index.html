<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Betting Game</title>
</head>

<body class="bg-gray-900 text-white h-screen flex items-center justify-center">
    <div class="flex w-full max-w-5xl space-x-6">
        <!-- Left Panel -->
        <div class="w-1/3 p-6 bg-gray-800 rounded-lg">
            <div class="mb-8">
                <h2 class="text-lg font-semibold mb-2">WALLET</h2>
                <div class="flex items-center bg-gray-700 p-4 rounded-lg">
                    <i class="fas fa-wallet text-green-400 mr-2"></i>
                    <span class="text-xl" id="walletDisplay">100.00</span>
                </div>
            </div>
            <div class="mb-8">
                <h2 class="text-lg font-semibold mb-2">BET AMOUNT</h2>
                <div class="flex items-center bg-gray-700 p-4 rounded-lg">
                    <i class="fas fa-coins text-yellow-400 mr-2"></i>
                    <input type="number" id="betAmount" class="bg-transparent text-xl w-full outline-none" value="10" min="1" />
                </div>
            </div>
            <div class="mb-8">
                <h2 class="text-lg font-semibold mb-2">PROFIT ON WIN</h2>
                <div class="flex items-center bg-gradient-to-r from-green-400 to-blue-500 p-4 rounded-lg">
                    <i class="fas fa-coins text-yellow-400 mr-2"></i>
                    <span class="text-xl" id="profitDisplay">20.00</span>
                </div>
            </div>
            <button onclick="playGame()" class="w-full py-4 bg-purple-500 text-lg font-semibold rounded-lg button">PLAY</button>
        </div>
        <!-- Right Panel -->
        <div class="w-2/3 flex flex-col items-center">
            <div id="multiplierDisplay" class="text-6xl font-bold mb-16">2.00x</div>
            <div class="flex w-full justify-between space-x-6">
                <div class="w-1/2 p-4 bg-gray-800 rounded-lg">
                    <h2 class="text-sm font-semibold mb-4">MULTIPLIER</h2>
                    <input type="number" id="multiplier" class="bg-gray-700 p-4 rounded-lg text-center w-full text-xl outline-none" value="2" min="1" step="0.01" />
                    <button onclick="applyMultiplier()" class="w-full mt-4 py-2 bg-purple-500 rounded-lg button">CHANGE</button>
                </div>
                <div class="w-1/2 p-4 bg-gray-800 rounded-lg flex flex-col items-center">
                    <h2 class="text-sm font-semibold mb-4">WIN CHANCE</h2>
                    <div class="circular-progress">
                        <svg width="150" height="150">
                            <circle class="bg" r="70" cx="75" cy="75"></circle>
                            <circle class="progress" r="70" cx="75" cy="75"></circle>
                        </svg>
                        <div class="percentage">
                            <span id="winChanceDisplay">50%</span>
                            <div class="label">CHANCE</div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
